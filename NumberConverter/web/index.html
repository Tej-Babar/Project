<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
  
     <style>
      
    #result {
        font-size: 18px;
        color: #333;
        background-color: #f8f9fa;
        padding: 10px;
        border: 1px solid #ccc;
        margin-top: 10px;
        
        
    }
</style>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Number System Converter</h1>
                <form id="send-form" action="ConvertServlet" method="POST" class="mt-4">
                    
                    <div class="form-group">
                        <label for="base">Select Base Currency:</label>
                        <select class="form-control" id="base" name="base">
                            <option value="1">1</option>
                        <option value="2">2(Binary)</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8(Octal)</option>
                        <option value="9">9</option>
                        <option value="10">10(Decimal)</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16(Hexadecimal)</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="num">Enter Number:</label>
                        <input type="text" class="form-control" id="num" name="num" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="req">Select Required Currency:</label>
                        <select class="form-control" id="req" name="req">
                        <option value="1">1</option>
                        <option value="2">2(Binary)</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8(Octal)</option>
                        <option value="9">9</option>
                        <option value="10">10(Decimal)</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16(Hexadecimal)</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                    </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
               
                    <!--<h2 class="text-center">Conversion Result</h2>-->
               <div id="result-container" class="mt-4">
                    <div class="text-center"  id="result">RESULT</div>
               </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      
                $(document).ready(function() {
            $('#send-form').on('submit', function(event) {
                event.preventDefault();
               
                var formData = {
                    num: $('input[name=num]').val(),
                    base: $('select[name=base]').val(),
                    req: $('select[name=req]').val()
                };

                $.ajax({
                    url: "ConvertServlet",
                    type: 'POST',
                    data: formData,
                    dataType: 'text', // Expect text response
                    success: function(data, textStatus, jqXHR) {
                        console.log(data);
                        var div = document.getElementById("result-container");

                        var originalWidth = div.offsetWidth;
                        var contentWidth = data.length * 10; 
                        contentWidth=Math.max(originalWidth,contentWidth);
                        // Set the width of the response container
                         $('#result-container').css('width', contentWidth + 'px');
                        document.getElementById("result").innerText=data;
                        
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.log(jqXHR);
                    }
                });
            });
        });

    </script>
    
</body>
</html>
